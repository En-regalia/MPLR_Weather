<!DOCTYPE html>
<html lang="en"
    <head>
        <meta charset="utf-8">
        <title>MPLR Weather Application</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <meta name="keywords" content = "Weather, ranner, mike ranner">
        <meta name="description" content="This is a weather application based on the location of your choice">
        <script src="script.js" defer></script>
        <!attempt to add in favicons for functionality. In progress>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <h1><img src="apple-touch-icon.png" alt="MPLR logo"></h1>
        <h1>MPLR Weather Dashboard</h1>
        <div class="container">
            <div class="location-input">
                <h2>Please enter a city name:</h2>
                <input class="city-input" type="text" id="userInput" placeholder="e.g., Stockholm, London, New York">
                <button class="search-btn" onclick="updateForcast()">Search</button>
                <div class="separator"></div>
                <button class="location-btn" onclick="updateForcast()">Use Current Location</button>
            </div>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h3>_____________ ( ____________ )</h3>
                    <h6>Temperature: __°C</h6>
                    <h6>Wind: __ M/S</h6>
                    <h6>Humidity: __%</h6>
                </div>
            </div>
            <div class="forecast-weather">
                <h2 id="forecastHeading"> Your 5 day forecast for</h2>
                <div class="details">
                    <h3>_____________ ( ____________ )</h3>
                    <h6>Temperature: __°C</h6>
                    <h6>Wind: __ M/S</h6>
                    <h6>Humidity: __%</h6>
                </div>
            </div>
        </div>
    </body>
